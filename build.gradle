group 'net.croz.mqtt'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://repo.eclipse.org/content/repositories/paho-releases/'
    }
}

dependencies {
    compile group: 'org.eclipse.paho', name: 'mqtt-client', version: '0.4.0'
}
